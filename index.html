<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--==========  HEADER  ========== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">logo</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#man" class="nav__link">man</a>
                    </li>                    
                    <li class="nav__item">
                        <a href="#woman" class="nav__link">woman</a>
                    </li>
                    <li class="nav__item">
                        <a href="#child" class="nav__link">child</a>
                    </li>
                    <li class="nav__item">
                        <a href="#baby" class="nav__link">baby</a>
                    </li>
                </ul>
                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__buttons">
                <!-- Search button -->
                <i class="ri-search-line"></i>
                <!-- User button -->
                <i class="ri-user-line"></i>
                <!-- Cart button -->
                <i class="ri-shopping-cart-line" id="modal-cart-button"></i>
                <!-- Theme button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
        </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">

        <div class="modal__cart" id="modal-cart">
            <div class="modal__cart-close" id="modal-cart-close">
                <i class="ri-close-line"></i>
            </div>

            <div class="cart__area" id="cart-area"></div>

            <div class="popup__modal__message" id="popup-modal-message">
                Your cart is empty
            </div>
        </div>

        <!--==================== man ====================-->
        <section class="man section" id="man">
            <article>
                <h2 class="section__title">man</h2>
            </article>
        </section>        
        <!--==================== woman ====================-->
        <section class="woman section" id="woman">
            <article>
                <h2 class="section__title">woman<h2>
            </article>
        </section>
        <!--==================== child ====================-->
        <section class="child section" id="child">
            <article>
                <h2 class="section__title">child<h2>
            </article>
        </section>
        <!--==================== baby ====================-->
        <section class="baby section" id="baby">
            <article>
                <h2 class="section__title">baby<h2>
            </article>
        </section>
    </main>
    <!--==================== FOOTER ====================-->
    <footer class="footer">
    </footer>
    <!--========== SCROLL UP ==========-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
